<!DOCTYPE html>
<html class="bg-gray-900" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="./IsIt5Yet.js"></script>
    <title>Is It 5 Yet?</title>
  </head>
  <body>
    <h1 class="sr-only">Is it 5 yet?</h1>
    <div class="flex items-center justify-center min-h-screen m-5">
      <p data-p="isIt5Yet" class="text-center text-6xl text-white"></p>
    </div>
    <div class="m-10" data-aa="aa">
      <h2 class="text-center text-4xl text-red-600">
        We at IsIt5Yet know all too well the burdens of the bottle. If you are
        in need of assistance some helpfull resources are listed below.
        Hopefully they will help out.
      </h2>
      <ul class="list-none text-2xl text-white text-center m-10">
        <li class="mb-3">
          <a
            href="https://www.aa.org/pages/en_us/information-on-alcoholics-anonymous#:~:text=Alcoholics%20Anonymous%20is%20an%20international,no%20age%20or%20education%20requirements."
            >AA.org</a
          >
        </li>
        <li class="mb-3">
          <a href="https://www.samhsa.gov/find-help/national-helpline"
            >SAMHSA.gov</a
          >
        </li>
        <li class="mb-3">
          <a href="https://alcoholicsanonymous.com/">AlcoholicsAnonymous.com</a>
        </li>
      </ul>
    </div>
  </body>
</html>
